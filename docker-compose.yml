services:
  backend_dev:
    profiles: ["dev"]
    build:
      context: ./backend/vendora
    env_file:
      - ./backend/vendora/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/vendora:/app
    command: python manage.py runserver 0.0.0.0:8000

  db_dev:
    profiles: ["dev", "test"]
    image: mysql:8.0
    env_file:
      - .env
    ports:
      - "3306:3306"

  customer-page:
    profiles: ["dev"]
    container_name: customer-page-dev
    working_dir: /app
    build:
      context: ./frontend/customer-page
      dockerfile: Dockerfile
    volumes:
      - ./frontend/customer-page:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host --port 5173
    env_file:
      - ./frontend/customer-page/.env

  admin-portal:
    profiles: ["legacy"]
    container_name: admin-portal-dev
    working_dir: /app
    build:
      context: ./frontend/admin-portal
      dockerfile: Dockerfile
    volumes:
      - ./frontend/admin-portal:/app
      - /app/node_modules
    ports:
      - "5174:5174"
    command: npm run dev -- --host --port 5174
    env_file:
      - ./frontend/admin-portal/.env

  backend_test:
    profiles: ["test"]
    build:
      context: ./backend/vendora
    env_file:
      - ./backend/vendora/.env
    ports:
      - "8000:8000"
    volumes:
      - ./backend/vendora:/app
    command: python manage.py test

